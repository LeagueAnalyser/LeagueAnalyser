<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Analyser</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#ECF0F1]">
    <h1 class="p-3 text-2xl absolute">League Analyser</h1>
    <div class="flex flex-row h-screen">
        <section class="grow grid place-items-center">
            <div>
                <p class="text-center p-5 text-2xl">Enter a summoner name</p>
                <div class="flex">
                    <select class="bg-white rounded-lg p-2 mr-3">
                        <option value="EUW">EUW</option>
                        <option value="NA">NA</option>
                        <option value="KR">KR</option>
                        <option value="EUNE">EUNE</option>
                    </select>
                    <input type="text" class="h-12 w-96 rounded-lg p-3 bg-white">
                    <button class="-ml-10 bg-white p-3 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
        <nav class="w-14 h-full flex flex-col p-4 bg-green-100 items-center rounded-l-lg bg-[#DADEE1]">
            <button class="pb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart" viewBox="0 0 16 16">
                <path d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5v12h-2V2h2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z"/>
                </svg>
            </button>
            <button class="pb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"/>
                </svg>
            </button>
            <button class="pb-3">he</button>
            <button class="pb-3">he</button>
            <button class="pb-3">he</button>
        </nav>
    </div>
</body>
</html>
